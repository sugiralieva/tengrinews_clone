<body>
    <div class="container">
        <h1>Новости</h1>
        {% for article in articles %}
        <div class="news-item">
            <div class="list_of_articles">
                <a href="{{ url_for('article', article_id=article[0]) }}">
                    <img src="{{ url_for('static', filename='img/article_images/' + article[2]) }}" alt="" class="img-news">
                </a>
            </div>
            <a href="{{ url_for('article', article_id=article[0]) }}"><h3>{{ article[1] }}</h3></a>
        </div>
        {% endfor %}
